<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <title>BrainingHub - Alapozó Képzés</title>
    <style>
        ul li:nth-child(2) {
            color: red;
        }

        .blue-square {
            width: 50px;
            height: 50px;
            background-color: blue;
        }

        .alahuzas {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<header>
    <h1>BrainingHub - Alapozó Képzés</h1>
    <h3>Hello World!</h3>
</header>
<section id="content">
    <p>Ez itt egy lista:</p>
    <ul>
        <li>Első listaelem</li>
        <li>2.</li>
        <li>Harmadik</li>
    </ul>
    <p>
        Vajon mitől piros a második?
    </p>

    <div class="blue-square">&nbsp;</div>

    <hr>
    <p>
        Vajon mi volt <strong>ez a</strong> <i>kék</i> a kocka? <span class="alahuzas">És a vonal</span>?<br>
        <a href="https://index.hu">Vajon merre visz ez a link?</a>
    </p>
</section>
<script>
    console.log("Én is lefutottam!");

    let clickEvent = (event) => {
        console.log(event.currentTarget);
        window.alert("Hello World!");
    };
    let kek = document.querySelector('.blue-square');
    kek.addEventListener('click', clickEvent);

    let hotpo = (n) => {
        let i = 0;
        do {
            if (n % 2 === 0) {
                n = n / 2;
            } else {
                n = n * 3 + 1
            }
            ++i;
            console.log(n);
        } while (n !== 1);
        return i;
    };

    hotpo(9);
</script>
</body>

</html>
