<html lang="hu">

<head>

    <!-- "/kötelező elemek" -->

    <title>BrainingHub - Alapozó Képzés</title>
    <!-- egy kis CSS: -->
    <style>
        ul li:nth-child(2) {
            color: red;
        }

        .blue-square {
            width: 50px;
            height: 50px;
            background-color: blue;
        }

        .alahuzas {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<header>
    <h1>BrainingHub - Alapozó Képzés</h1>
    <h2>Hello World!</h2>
    <h3>Még egy alcím...</h3>
</header>
<section id="content">
    <p>Ez itt egy lista:</p>
    <ul>
        <li>Első listaelem</li>
        <li>2.</li>
        <li>Harmadik</li>
    </ul>
    <p>
        Vajon mitől piros a második?
    </p>

    <div class="blue-square">&nbsp;</div>

    <hr>
    <p>
        Vajon mi volt <strong>ez a</strong> <i>kék</i> a kocka? <span class="alahuzas">És a vonal</span>?<br>
        <a href="https://index.hu">Vajon merre visz ez a link?</a>
    </p>
</section>
<!-- egy kis javascript -->
<script>
    // ez egy JS komment, nem csinál semmit vele a böngésző, source nézetben látható
    console.log("Én is lefutottam!");

    // a klikk event felrakása
    let clickEvent = (event) => {
        console.log(event.currentTarget);
        window.alert("Hello World!");
    };
    // a kék négyzetre
    let kek = document.querySelector('.blue-square');
    kek.addEventListener('click', clickEvent);

    // a bemutatott hotpo algoritmus egy lehetséges megvalósulása
    let hotpo = (n) => {
        let i = 0;
        do {
            if (n % 2 === 0) {
                n = n / 2;
            } else {
                n = n * 3 + 1
            }
            ++i;
            console.log(n);
        } while (n !== 1);
        return i;
    };

    // rögtön meg is hívjuk egyszer
    hotpo(9);
</script>
</body>

</html>
